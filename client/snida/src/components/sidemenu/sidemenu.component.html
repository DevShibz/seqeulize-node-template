<!-- Mobile Menu Button (Add at top of file) -->
<button class="md:hidden p-4 fixed z-50" (click)="toggleMenu()">
    <svg class="w-6 h-6" [class.hidden]="isMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
    <svg class="w-6 h-6" [class.hidden]="!isMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
</button>

<div class="flex h-screen">
    <!-- Sidebar -->
    <div class="flex flex-col w-64 border-r border-gray-200 fixed md:relative inset-y-0 left-0 transform transition-transform duration-200 ease-in-out z-40"
        [class]="isMenuOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'">
        <!-- Logo -->
        <div class="p-4 border-b border-gray-200">
            <h1 class="text-xl font-semibold text-gray-800">Admin Panel</h1>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 overflow-y-auto">
            <ul class="p-4 space-y-2">
                <li *ngFor="let menu of menuItems">
                    <a [routerLink]="menu.route" routerLinkActive="bg-blue-100"
                        class="flex items-center p-2 text-gray-700 rounded-lg hover:bg-blue-100 focus:bg-blue-200 active:bg-blue-300">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        {{ menu.name }}
                    </a>
                </li>
            </ul>
            
        </nav>

        <!-- User Profile -->
        <div class="p-4 border-t border-gray-200">
            <div class="flex items-center">
                <img src="https://via.placeholder.com/40" alt="User avatar" class="w-10 h-10 rounded-full">
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-800">Admin User</p>
                    <p class="text-xs text-gray-500">admin example.com</p>
                </div>
            </div>
        </div>
    </div>

   
</div>
